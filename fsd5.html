<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body style="background-attachment: #bfe5c3;">
    <h1><center>STUDENT REGISTRATION FORM</center></h1>
    <h2>Student Details</h2>
<form>
    <label for="name">First Name :</label>
    <input type="text" id="name" name="firstname" required><br><br>

    <label for="last">Last Name :</label>
    <input type="text" id="last" name="lastname" required><br><br>

    <label>Gender :</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other<br><br>

    <label for="date">Date of Birth :</label>
    <input type="date" id="date" name="dob"><br><br>

    <label for="mail">Email :</label>
    <input type="email" id="mail" name="email" required placeholder="abc@gmail.com"><br><br>

    <label for="num">Student Number :</label>
    <input type="tel" id="num" name="phone"><br><br>

    <label>Course :</label>
    <select name="course">
      <option value="btech">B.Tech</option>
      <option value="bsc">B.Sc</option>
      <option value="bcom">B.Com</option>
      <option value="ba">B.A</option>
    </select><br><br>

    <label for="add">Address :</label>
    <textarea name="address" id="add" rows="2" cols="50"></textarea><br><br>
  </form>
<h2>Parents Details</h2>
  <form>
    <label for="father">Father's Name :</label>
    <input type="text" id="father" name="fathername" required><br><br>

    <label for="mother">Mother's Name:</label>
    <input type="text" id="mother" name="mothername" required><br><br>
  </form>
<h2>Upload Documents</h2>
  <form action="/action_page.php" method="post" target="_blank">
        <label for="adharcard">Adhar card : </label>
        <input type="file" id="adharcard" name="adharcard">
        <input type="submit" value="Upload">
        <br><br>
        <label for="10mark">10 Marksheet : </label>
        <input type="file" id="10mark" name="10marksheet">
        <input type="submit" value="Upload">
        <br><br>
        <label for="12mark">12 Marksheet : </label>
        <input type="file" id="12mark" name="12marksheet">
        <input type="submit" value="Upload">
        <br><br>
    <button type="button" onclick="alert('Submit Sucessfully!!')">SUBMIT</button>
  <input type="reset" value="Reset">
  </form>
  <br><br><br>
<footer>
   <center>&copy; Created by Anjali Dewari  |  2025 Student Registration Form</center>
</footer>
</body>
</html>
