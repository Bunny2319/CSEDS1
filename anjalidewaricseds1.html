<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Registration Form</title>
    <style>
        header {
            background-color : lightgrey ;
            padding : 20px;
        }
        footer {
            background-color : lightgrey ;
            padding : 10px;
        }
    </style>
</head>
<body style="background-color : lightblue";>
<header><h1><center><b>GITHUB REGISTRATION FORM</b></center></h1></header>
<form><center>
<label for="user"> USERNAME : </label>
<input type="text" id="user" name="username" required><br>

<label for="email"> EMAIL : </label>
<input type="email" id="email" name="email" required placeholder="abc@gmail.com"><br>

<label for="pass"> PASSWORD : </label>
<input type="password" id="pass" name="password" required><br>

<label for="date"> DATE OF BIRTH : </label>
<input type="date" id="date" name="date of birth" required><br><br>

<input type="submit" id="submit"><br>
</form>
</center><br><br><br><br><br>

</footer>

    
</body>
</html>
