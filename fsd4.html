<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body style="background-color: rgb(240, 243, 214);">
    <h1><center><b><i><u>MULTIMEDIA WEBPAGE</u></i></b></center></h1>
    <h2><B>1. IMAGE TAG</B></h2>
    <img src="global1.jpg" width="300" height="200" type="img/jpg">
    
    <h2><b>2. VIDEO TAG</b></h2>
    <video height="200" width="300" controls>
        <source src="video.mp4" type="video/mp4"></video><br>

    <h2><b>3. EMBEDDED VIDEO</b></h2>
    <iframe width="560" height="315"
    src="https://www.youtube.com/embed/rga_q2N7vU8?si=WMszk_XmFR11fI9o"
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>

    <h2><b>4. AUDIO TAG</b></h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
    </audio><br><BR><BR>
    
    <center><footer> &copy; Created by Anjali Dewari  |  Multimedia Webpage</footer></center>
</body>
</html>
