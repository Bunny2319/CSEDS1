<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid introduction</title>
    <style>
        {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            height:100vh;
            width:100vh;
        }
        .container{
            background-color: aqua;
            height: 100vh;
            width: 100%;
            display: grid;
            border: 2px solid black;
            grid-template-columns: repeat 6,1fr;
            grid-template-rows: repeat 6,1fr;
        }
        .item{
            background-color: rgb(231, 26, 176);
            border: 1px solid red;
        }
        .item1{
            grid-column: 1/7;
            grid-row: 1/2;
            background-color: blueviolet;
        }
        .item2{
            grid-column: 1/3;
            grid-row: 2/4;
            background-color: aqua;
        }
        .item3{
             grid-column: 3/7;
            grid-row: 2/4;
            background-color: brown;
        }
        .item4{
             grid-column: 1/4;
            grid-row: 4/6;
            background-color: chartreuse;
        }
        .item5{
             grid-column: 4/7 ;
            grid-row: 4/6;
            background-color: coral;
        }
        .item6{
             grid-column: 1/7;
            grid-row: 6/7;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="item item1">Header</div>
    <div class="item item2">Side menu</div>
    <div class="item item3">Main content</div>
    <div class="item item4">Content</div>
    <div class="item item5">Image</div>
    <div class="item item6">Footer</div>
    
</body>
</html>
