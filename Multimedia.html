<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body style="background-color: lightgoldenrodyellow" >
    <H1><I><U><B><p style="text-align : center";>MULTIMEDIA INTRODUCTION</B></U></I></H1>
   
    <h1><I><p style="text-align : center";>Video Tag</I></h1>
    <p style="text-align : center";>
        <video width="300" height ="400" controls>
        <source src="video.mp4" type="video/mp4">
    </video>
    
    <h1><I><p style="text-align : center";>Audio Tag</I></h1>
        <p style="text-align : center";>
        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
        </audio>
    
    <h1><I><p style="text-align : center";>Iframe Tag</I></h1>
        <p style="text-align : center";>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/t9MJ1gxcJ4w?si=jwFkc9KOmNdQaL_H" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
